<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script type="application/javascript" src="js/lib/jquery-1.11.3.min.js"></script>
    <script type="application/javascript" src="js/lib/signals.min.js"></script>

    <title>Playground</title>
    <style>
        .dil {
            height:140px;
            width:140px;
            background:#FF0000;
            position:relative;
            border-radius:50% 50% 50% 30;
            left:100px;
            animation:spin .5s infinite alternate;
        }
        @keyframes spin {
            from { transform:scale(.5) }
            to { transform:scale(.7) }
        }
    </style>
</head>
<body>
    Playground
    <div class="dil">
    </div>

    </script>
