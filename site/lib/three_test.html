<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100% }
    </style>
</head>
<body>

</body>
<script src="/lib/three/three.min.js" type="application/javascript"></script>
<script src="/lib/jquery/jquery-1.11.3.min.js" type="application/javascript"></script>
<script src="/lib/dat-gui/build/DAT.GUI.min.js" type="application/javascript"></script>
<script type="text/javascript">
    $(function () {
        // here we'll put the Three.js stuff
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        var geometry = new THREE.BoxGeometry( 1, 1, 1 );
        var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
        var cube = new THREE.Mesh( geometry, material );
        scene.add( cube );
        camera.position.z = 5;

        var gui = new DAT.GUI({
            height : 5 * 32 - 1
        });
        var params = {
            interation: 5000
        };
        gui.add(params, 'interation');

        document.body.appendChild( renderer.domElement );
        function render() {
            requestAnimationFrame( render );
            renderer.render( scene, camera );
            cube.rotation.x += 0.1;
            cube.rotation.y += 0.1;
        }
        render();
    });
</script>
</html>
